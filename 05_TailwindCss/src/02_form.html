<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./output.css">
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
</head>
<body class="h-screen flex  justify-center items-center bg-black">
<div class="">
    <form class="bg-green-200 p-6 rounded-lg shadow-lg w-110">
        <h1 class="text-3xl font-bold text-center mb-8">Please Fill The Form</h1>
        <div class="mb-4 ">
            <label for="" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
            <input type="text" placeholder="Enter your name"     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
            <input type="email" placeholder="Enter your gmail" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
            <input type="password" placeholder="Password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea rows="2" placeholder="Write your message here" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="flex items-center mb-4">
            <input type="checkbox" class="mr-2">
            <label class="text-sm text-gray-700">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit</button>
    </form>
</div>
</body>
</html>
