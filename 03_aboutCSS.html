<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About CSS types</title>

    <link rel="stylesheet" href="03_aboutCSS.css">

    <style>
        .internal{
            background-color:black;
            color: antiquewhite;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>About all three types of CSS</h1><br>

<p style="background-color: aqua; color: brown; text-align: center;font-family: Arial, Helvetica, sans-serif;">This is a Inline CSS
<h4>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta, at.</h4>
</p><br>

<p class="internal">This is Internal CSS
<h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quo porro quas ad rem inventore optio. Aut a sed perferendis?</h3>
</p><br>

<p id="external">This is External CSS</p><br>


</body>
</html>
