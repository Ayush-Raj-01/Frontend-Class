<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body">

    <form >
        <label for="fname">First Name</label>
        <input type="text"  id="fname" placeholder="Enter your first name "><br><br>
        
        <label for="lname">Last Name</label>
        <input type="text"  id="lname" placeholder="Enter your last name "><br><br>

        <label for="dob">Date of birth</label>
        <input type="date"  id="dob"><br><br>

        <label for="mail">Email</label>
        <input type="email"  id="mail" placeholder="Enter your emai id "><br><br>
        <label for="pass">Password</label>
        <input type="password"  id="pass" maxlength="8" required><br><br>

        <label for="title">Title: </label>
        <label >Mr.</label>
        <input type="radio" name="title">

        <label >Mrs.</label>
        <input type="radio" name="title"><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>


    </form>
</body>
</html>
